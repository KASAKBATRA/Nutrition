version: '3.8'

services:
  nutricare:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./sqlite.db
      - JWT_SECRET=your-jwt-secret-here
      - OPENAI_API_KEY=your-openai-key
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=your-email@gmail.com
      - EMAIL_PASS=your-app-password
    volumes:
      - ./data:/app/data
    restart: unless-stopped

